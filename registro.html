<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro | South Width</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat'}
body{background:#0f0f0f;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}

.box{
    width:100%;
    max-width:450px;
    background:#111;
    padding:40px;
    border:1px solid #333;
}

input{width:100%;padding:14px;margin-bottom:15px;background:#0f0f0f;border:1px solid #333;color:#fff}
button{width:100%;padding:14px;background:#fff;color:#000;border:none;font-weight:600}
</style>
</head>

<body>

<div class="box">
<h1>Crear cuenta</h1>

<input id="nombre" placeholder="Nombre">
<input id="apellido" placeholder="Apellido">
<input id="direccion" placeholder="Dirección">
<input id="email" type="email" placeholder="Correo">
<input id="password" type="password" placeholder="Contraseña">

<button onclick="register()">Registrarme</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

function register(){
    createUserWithEmailAndPassword(auth, email.value, password.value)
    .then(cred=>{
        return setDoc(doc(db,"users",cred.user.uid),{
            nombre:nombre.value,
            apellido:apellido.value,
            direccion:direccion.value,
            email:email.value
        });
    })
    .then(()=>{
        window.location.href="index.html";
    })
    .catch(e=>alert(e.message));
}
</script>

</body>
</html>
