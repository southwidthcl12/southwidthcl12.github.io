<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro | South Width</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat'}
body{
    background:#0f0f0f;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    width:100%;
    max-width:450px;
    background:#111;
    padding:40px;
    border:1px solid #333;
}
input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    background:#0f0f0f;
    border:1px solid #333;
    color:#fff;
}
button{
    width:100%;
    padding:14px;
    background:#fff;
    color:#000;
    border:none;
    font-weight:600;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h1>Crear cuenta</h1>

<input id="nombre" placeholder="Nombre">
<input id="apellido" placeholder="Apellido">
<input id="direccion" placeholder="DirecciÃ³n">
<input id="email" type="email" placeholder="Correo">
<input id="password" type="password" placeholder="ContraseÃ±a">

<button id="registerBtn">Registrarme</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ PEGA TU CONFIG REAL AQUÃ */
const firebaseConfig = {
  apiKey: "AIzaSyAVyVlXFJuVF3snNO3fvQy1ud1WGo15ri4",
  authDomain: "south-width.firebaseapp.com",
  projectId: "south-width",
  storageBucket: "south-width.firebasestorage.app",
  messagingSenderId: "144617776304",
  appId: "1:144617776304:web:6ed82ac4dcb2354a620775",
  measurementId: "G-ZDFVQ08WEK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("registerBtn").addEventListener("click", () => {
    createUserWithEmailAndPassword(auth, email.value, password.value)
    .then(cred => {
        return setDoc(doc(db, "users", cred.user.uid), {
            nombre: nombre.value,
            apellido: apellido.value,
            direccion: direccion.value,
            email: email.value
        });
    })
    .then(() => {
        window.location.href = "index.html";
    })
    .catch(err => alert(err.message));
});
</script>

</body>
</html>
