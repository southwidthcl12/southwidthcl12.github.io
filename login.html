<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login | South Width</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat'}
body{
    background:#0f0f0f;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    width:100%;
    max-width:400px;
    background:#111;
    padding:40px;
    border:1px solid #333;
}
h1{text-align:center;margin-bottom:30px}
input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    background:#0f0f0f;
    border:1px solid #333;
    color:#fff;
}
button{
    width:100%;
    padding:14px;
    border:none;
    font-weight:600;
    cursor:pointer;
}
.btn-main{
    background:#fff;
    color:#000;
}
.btn-google{
    margin-top:10px;
    background:#222;
    color:#fff;
}
a{
    display:block;
    margin-top:15px;
    text-align:center;
    color:#aaa;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="box">
<h1>Iniciar sesi√≥n</h1>

<input id="email" type="email" placeholder="Correo">
<input id="password" type="password" placeholder="Contrase√±a">

<button class="btn-main" id="loginBtn">Entrar</button>
<button class="btn-google" id="googleBtn">Entrar con Google</button>

<a href="registro.html">Crear cuenta</a>
</div>

<!-- üî• SCRIPT CORRECTO -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
    getAuth, 
    signInWithEmailAndPassword, 
    GoogleAuthProvider, 
    signInWithPopup 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* üî• PEGA TU CONFIG REAL AQU√ç */
const firebaseConfig = {
  apiKey: "AIzaSyAVyVlXFJuVF3snNO3fvQy1ud1WGo15ri4",
  authDomain: "south-width.firebaseapp.com",
  projectId: "south-width",
  storageBucket: "south-width.firebasestorage.app",
  messagingSenderId: "144617776304",
  appId: "1:144617776304:web:6ed82ac4dcb2354a620775",
  measurementId: "G-ZDFVQ08WEK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* LOGIN EMAIL */
document.getElementById("loginBtn").addEventListener("click", () => {
    signInWithEmailAndPassword(auth, email.value, password.value)
    .then(() => {
        window.location.href = "index.html";
    })
    .catch(err => alert(err.message));
});

/* LOGIN GOOGLE */
document.getElementById("googleBtn").addEventListener("click", () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
    .then(() => {
        window.location.href = "index.html";
    })
    .catch(err => alert(err.message));
});
</script>

</body>
</html>
