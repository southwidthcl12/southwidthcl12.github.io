<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login | South Width</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat'}
body{background:#0f0f0f;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}

.box{
    width:100%;
    max-width:400px;
    background:#111;
    padding:40px;
    border:1px solid #333;
}

h1{text-align:center;margin-bottom:30px}

input{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    background:#0f0f0f;
    border:1px solid #333;
    color:#fff;
}

button{
    width:100%;
    padding:14px;
    background:#fff;
    color:#000;
    border:none;
    font-weight:600;
    cursor:pointer;
}

.google{
    margin-top:10px;
    background:#222;
    color:#fff;
}

a{
    display:block;
    margin-top:15px;
    text-align:center;
    color:#aaa;
    text-decoration:none;
}
</style>
</head>

<body>

<div class="box">
<h1>Iniciar sesi√≥n</h1>

<input id="email" type="email" placeholder="Correo">
<input id="password" type="password" placeholder="Contrase√±a">

<button onclick="login()">Entrar</button>
<button class="google" onclick="loginGoogle()">Entrar con Google</button>

<a href="registro.html">Crear cuenta</a>
</div>

<script>
/* üî• PEGA AQU√ç TU CONFIG DE FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function login(){
    signInWithEmailAndPassword(
        auth,
        email.value,
        password.value
    ).then(()=>{
        window.location.href = "index.html";
    }).catch(e=>alert(e.message));
}

function loginGoogle(){
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
    .then(()=>{
        window.location.href = "index.html";
    })
    .catch(e=>alert(e.message));
}
</script>

</body>
</html>
