<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>South Width</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif}
body{background:#0e0e0e;color:#fff}

/* NAV */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:20px 60px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(10px);
  z-index:100
}
.nav{
  display:flex;
  justify-content:space-between;
  align-items:center
}
.logo{font-weight:900;letter-spacing:2px}
.menu a,#userName{
  margin-left:20px;
  color:#fff;
  text-decoration:none;
  font-size:14px
}
.menu a:hover{opacity:.7}
#userName{color:#aaa}

/* HERO */
main{
  height:100vh;
  display:flex;
  align-items:center;
  padding:0 60px
}
.hero h1{font-size:64px}
.hero h2{font-size:64px;color:#555}
.hero p{color:#aaa;margin:20px 0}
.btn{
  display:inline-block;
  padding:12px 28px;
  border:1px solid #fff;
  color:#fff;
  text-decoration:none;
  transition:.3s
}
.btn:hover{background:#fff;color:#000}

/* PRODUCTOS */
#ropa{padding:120px 60px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px
}
.card{
  border:1px solid #333;
  padding:20px;
  text-align:center;
  transition:.3s
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 40px rgba(0,0,0,.6)
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  margin-bottom:15px
}
.card button{
  padding:10px 22px;
  background:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
  transition:.2s
}
.card button:active{transform:scale(.95)}

/* CARRITO */
#cartBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#fff;
  color:#000;
  padding:12px 20px;
  cursor:pointer;
  z-index:200;
  border-radius: 50px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}
#cartBtn span{
  background:red;
  color:#fff;
  border-radius:50%;
  padding:2px 6px;
  font-size:12px;
  margin-left:6px;
  vertical-align: top;
}
#cart{
  position:fixed;
  right:-360px;
  top:0;
  width:340px; /* Un poco m치s ancho para los botones */
  height:100vh;
  background:rgba(15,15,15,.98);
  border-left: 1px solid #333;
  backdrop-filter:blur(10px);
  padding:20px;
  transition:.4s;
  z-index:150;
  overflow-y: auto; /* Para scrollear si hay muchos items */
}
#cart.active{right:0}

.cart-item{
  margin-bottom:12px;
  font-size:14px;
  border-bottom: 1px solid #222;
  padding-bottom: 10px;
}
.cart-controls{
  display:flex;
  gap:8px;
  margin-top:6px;
  align-items:center
}
.cart-controls button{
  width:22px;
  height:22px;
  background:#333;
  border:none;
  color:#fff;
  cursor:pointer;
  border-radius: 4px;
}
.cart-remove{
  color:#ff5f5f;
  font-size:12px;
  cursor:pointer;
  margin-left:auto
}
.total{
  margin-top:20px;
  font-weight:700;
  font-size: 18px;
  border-top: 1px solid #444;
  padding-top: 15px;
  margin-bottom: 20px;
}

/* ESTILOS DE BOTONES DE PAGO */
#paymentOptions {
  display: none; /* Se oculta si no hay items */
  flex-direction: column;
  gap: 10px;
}

.btn-pay {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  font-size: 14px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: opacity 0.2s;
}
.btn-pay:hover { opacity: 0.9; }
.btn-pay:active { transform: scale(0.98); }

/* Colores de Marca */
.btn-mp { background: #009EE3; color: white; } /* Mercado Pago */
.btn-pp { background: #FFC439; color: #000; }  /* PayPal */
.btn-wp { background: #8B0000; color: white; } /* Webpay (Rojo oscuro para combinar) */

</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="logo">SOUTH WIDTH</div>
    <nav class="menu">
      <a href="#inicio">Inicio</a>
      <a href="#ropa">Ropa</a>

      <span id="userName"></span>
      <a href="login.html" id="loginLink">Login</a>
      <a href="#" id="logoutLink" style="display:none;">Cerrar sesi칩n</a>
      <a href="admin.html" id="adminLink" style="display:none;">Admin</a>
    </nav>
  </div>
</header>

<main id="inicio">
  <div class="hero">
    <h1>STREETWEAR</h1>
    <h2>DESDE EL SUR</h2>
    <p>Marca urbana inspirada en el sur de Chile.</p>
    <a href="#ropa" class="btn">VER ROPA</a>
  </div>
</main>

<section id="ropa">
  <h2 style="margin-bottom:30px">Productos</h2>
  <div class="grid">

    <div class="card">
      <img src="https://picsum.photos/400/400?1">
      <h4>Polera Negra</h4>
      <p>$19.990</p>
      <button onclick="addToCart('Polera Negra',19990)">Agregar</button>
    </div>

    <div class="card">
      <img src="https://picsum.photos/400/400?2">
      <h4>Poler칩n Oversize</h4>
      <p>$39.990</p>
      <button onclick="addToCart('Poler칩n Oversize',39990)">Agregar</button>
    </div>

  </div>
</section>

<div id="cart">
  <h3 style="margin-bottom: 20px;">Tu Carrito</h3>
  
  <div id="cartItems"></div>
  
  <div class="total" id="cartTotal">Total: $0</div>

  <div id="paymentOptions">
    <p style="font-size:12px; color:#aaa; margin-bottom:10px; text-align:center;">Selecciona m칠todo de pago:</p>
    
    <button class="btn-pay btn-mp" onclick="initiateCheckout('mercadopago')">
       Mercado Pago
    </button>

    <button class="btn-pay btn-pp" onclick="initiateCheckout('paypal')">
       PayPal
    </button>

    <button class="btn-pay btn-wp" onclick="initiateCheckout('webpay')">
       Webpay / Transbank
    </button>
  </div>
</div>

<div id="cartBtn" onclick="toggleCart()">游 <span id="cartCount">0</span></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  setDoc,
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAVyVlXFJuVF3snNO3fvQy1ud1WGo15ri4",
  authDomain: "south-width.firebaseapp.com",
  projectId: "south-width",
  storageBucket: "south-width.firebasestorage.app",
  messagingSenderId: "144617776304",
  appId: "1:144617776304:web:6ed82ac4dcb2354a620775"
};

const ADMINS = [
  "admin@southwidth.cl",
  "alexandersteam1213@gmail.com"
];

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getFirestore(app);

/* ELEMENTOS */
const loginLink  = document.getElementById("loginLink");
const logoutLink = document.getElementById("logoutLink");
const userName   = document.getElementById("userName");
const adminLink  = document.getElementById("adminLink");

let cart = [];
let currentUser = null;

/* SESI칍N */
onAuthStateChanged(auth, async (user) => {
  if (user) {
    currentUser = user;

    const email = user.email.toLowerCase().trim();
    const name  = user.displayName || email.split("@")[0];

    await setDoc(doc(db,"usuarios",user.uid),{
      email,
      nombre: user.displayName || "",
      provider: user.providerData[0].providerId,
      role: ADMINS.includes(email) ? "admin" : "user",
      createdAt: serverTimestamp()
    },{ merge:true });

    loginLink.style.display  = "none";
    logoutLink.style.display = "inline-block";
    userName.textContent    = `Hola, ${name}`;
    adminLink.style.display = ADMINS.includes(email)
      ? "inline-block"
      : "none";

    await loadCart();
    renderCart();

  } else {
    currentUser = null;
    cart = [];

    loginLink.style.display  = "inline-block";
    logoutLink.style.display = "none";
    adminLink.style.display  = "none";
    userName.textContent    = "";

    renderCart();
  }
});

/* LOGOUT */
logoutLink.onclick = (e)=>{
  e.preventDefault();
  signOut(auth);
};

/* CARRITO */
async function loadCart(){
  if(!currentUser) return;
  const ref = doc(db,"carts",currentUser.uid);
  const snap = await getDoc(ref);
  if(snap.exists()) cart = snap.data().items || [];
}

async function saveCart(){
  if(!currentUser) return;
  await setDoc(doc(db,"carts",currentUser.uid),{items:cart});
}

window.addToCart = async (name,price)=>{
  const item = cart.find(p=>p.name===name);
  if(item) item.qty++;
  else cart.push({name,price,qty:1});
  
  if(!currentUser) {
     alert("Por favor inicia sesi칩n para guardar tu carrito");
     // Opcional: Podr칤as permitir carrito local (localStorage) si prefieres
  }
  
  await saveCart();
  renderCart();
  
  // Abrir carrito autom치ticamente al agregar (UX Opcional)
  document.getElementById("cart").classList.add("active");
};

function renderCart(){
  const cont = document.getElementById("cartItems");
  const payOpts = document.getElementById("paymentOptions");
  cont.innerHTML="";
  let total=0,count=0;

  cart.forEach((p,i)=>{
    total+=p.price*p.qty;
    count+=p.qty;
    cont.innerHTML+=`
      <div class="cart-item">
        <strong>${p.name}</strong><br>$${p.price.toLocaleString("es-CL")}
        <div class="cart-controls">
          <button onclick="changeQty(${i},-1)">-</button>
          <span>${p.qty}</span>
          <button onclick="changeQty(${i},1)">+</button>
          <span class="cart-remove" onclick="removeItem(${i})">Eliminar</span>
        </div>
      </div>
    `;
  });

  document.getElementById("cartTotal").textContent =
    "Total: $" + total.toLocaleString("es-CL");
  document.getElementById("cartCount").textContent = count;

  // Mostrar u ocultar botones de pago seg칰n si hay items
  if(cart.length > 0){
      payOpts.style.display = "flex";
  } else {
      payOpts.style.display = "none";
      cont.innerHTML = "<p style='color:#666; text-align:center;'>Tu carrito est치 vac칤o.</p>";
  }
}

window.changeQty = async (i,val)=>{
  cart[i].qty+=val;
  if(cart[i].qty<=0) cart.splice(i,1);
  await saveCart();
  renderCart();
};

window.removeItem = async (i)=>{
  cart.splice(i,1);
  await saveCart();
  renderCart();
};

window.toggleCart = ()=>{
  document.getElementById("cart").classList.toggle("active");
};

/* L칍GICA DE PAGO (INTEGRACI칍N FUTURA) */
window.initiateCheckout = (method) => {
    // 1. Verificar si el usuario est치 logueado
    if(!currentUser){
        alert("Debes iniciar sesi칩n para pagar.");
        return;
    }

    // Calcular total actual
    let total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
    console.log(`Iniciando pago con ${method} por $${total}`);

    // AQU칈 IR츼 TU L칍GICA REAL DE PAGO
    if(method === 'mercadopago'){
        // Ejemplo: window.location.href = "TU_LINK_DE_MERCADO_PAGO";
        alert("Redirigiendo a Mercado Pago... (Configurar Link)");
    } 
    else if(method === 'paypal'){
        alert("Redirigiendo a PayPal... (Configurar Link)");
    } 
    else if(method === 'webpay'){
        alert("Iniciando transacci칩n Webpay... (Requiere Backend)");
    }
};

</script>

</body>
</html>
