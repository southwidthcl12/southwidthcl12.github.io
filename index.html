<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>South Width</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ESTILOS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 60px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      letter-spacing: 2px;
    }

    .menu a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .menu a:hover {
      opacity: 0.7;
    }

    main {
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 60px;
    }

    .hero h1 {
      font-size: 64px;
      font-weight: 900;
    }

    .hero h2 {
      font-size: 64px;
      color: #555;
      margin-bottom: 20px;
    }

    .hero p {
      color: #aaa;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 28px;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header>
    <div class="nav">
      <div class="logo">SOUTH WIDTH</div>

      <nav class="menu">
        <a href="#inicio">Inicio</a>
        <a href="#ropa">Ropa</a>
        <a href="#contacto">Contacto</a>

        <!-- NO LOGUEADO -->
        <a href="login.html" id="loginLink">Login</a>

        <!-- LOGUEADO -->
        <a href="#" id="logoutLink" style="display:none;">Cerrar sesi√≥n</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <main id="inicio">
    <div class="hero">
      <h1>STREETWEAR</h1>
      <h2>DESDE EL SUR</h2>
      <p>Marca urbana inspirada en el sur de Chile.</p>
      <a href="#ropa" class="btn">VER ROPA</a>
    </div>
  </main>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // üî• CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyAVyVlXFJuVF3snNO3fvQy1ud1WGo15ri4",
      authDomain: "south-width.firebaseapp.com",
      projectId: "south-width",
      storageBucket: "south-width.firebasestorage.app",
      messagingSenderId: "144617776304",
      appId: "1:144617776304:web:6ed82ac4dcb2354a620775"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginLink = document.getElementById("loginLink");
    const logoutLink = document.getElementById("logoutLink");

    // üëÄ DETECTAR SESI√ìN
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginLink.style.display = "none";
        logoutLink.style.display = "inline-block";
      } else {
        loginLink.style.display = "inline-block";
        logoutLink.style.display = "none";
      }
    });

    // üö™ LOGOUT
    logoutLink.addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        location.reload();
      });
    });
  </script>

</body>
</html>
