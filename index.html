<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Sorpresa Para Ti</title>
    <style>
        /* --- Estilos Generales --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            overflow: hidden; /* Evita scroll innecesario */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #4a4a4a;
        }

        /* --- Pantalla de Bienvenida (Intro) --- */
        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff0f5; /* Un rosa muy suave */
            transition: opacity 1s ease-out, transform 1s ease-out;
            z-index: 10;
        }

        .heart-btn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        .heart-btn:hover {
            transform: scale(1.05);
            background-color: #d63353;
        }

        /* --- Pantalla Principal (Men칰) --- */
        #main-content {
            opacity: 0; /* Oculto al inicio */
            visibility: hidden;
            transition: opacity 1.5s ease-in;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #c9184a;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 15px 0;
        }

        .menu-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: white;
            border: 1px solid #ffccd5;
            color: #800f2f;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .menu-btn:hover {
            background: #fff0f3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- Animaciones --- */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 77, 109, 0); }
        }

        .hidden {
            opacity: 0;
            transform: translateY(-50px);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h2 style="margin-bottom: 2rem; color: #800f2f;">Tengo algo que decirte...</h2>
        <button class="heart-btn" onclick="openSurprise()">仇벒잺 Abrir Sorpresa</button>
    </div>

    <div id="main-content">
        <h1>Para el amor de mi vida</h1>
        <p style="margin-bottom: 2rem; font-size: 1.1rem;">Eres mi raz칩n de ser y quiero record치rtelo.</p>
        
        <ul class="menu">
            <li><a href="#" class="menu-btn" onclick="alert('Aqu칤 ir칤a la secci칩n de Nuestra Historia')">游닀 Nuestra Historia</a></li>
            <li><a href="#" class="menu-btn" onclick="alert('Aqu칤 ir칤an tus Razones')">游눏 10 Razones por las que te amo</a></li>
            <li><a href="#" class="menu-btn" onclick="alert('Aqu칤 ir칤a la Galer칤a de Fotos')">游닞 Nuestros Mejores Momentos</a></li>
            <li><a href="#" class="menu-btn" onclick="alert('Aqu칤 ir칤a la M칰sica')">游꿧 Nuestra Canci칩n</a></li>
        </ul>
    </div>

    <script>
        function openSurprise() {
            const intro = document.getElementById('intro-screen');
            const main = document.getElementById('main-content');
            
            // Efecto de desvanecimiento
            intro.classList.add('hidden');
            
            // Mostrar contenido principal con un ligero retraso
            setTimeout(() => {
                main.style.visibility = 'visible';
                main.style.opacity = '1';
            }, 500);
        }
    </script>
</body>
</html>
