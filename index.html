<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>South Width | Streetwear</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
html{scroll-behavior:smooth}
body{background:#0f0f0f;color:#fff}

/* NAV */
header{position:fixed;width:100%;top:0;z-index:100;background:rgba(15,15,15,.9)}
.nav{max-width:1200px;margin:auto;padding:20px;display:flex;justify-content:space-between;align-items:center}
.logo img{height:40px}
.menu a{margin-left:30px;text-decoration:none;color:#fff;font-size:14px}

/* HERO */
.hero{min-height:100vh;display:grid;grid-template-columns:1fr 1fr;align-items:center;max-width:1200px;margin:auto;padding:120px 20px;gap:40px}
.hero h1{font-size:60px;font-weight:800}
.hero span{opacity:.3}
.hero p{margin:30px 0;opacity:.7}
.btn{padding:15px 30px;border:1px solid #fff;color:#fff;text-decoration:none}

/* SECCIONES */
.section{max-width:1200px;margin:auto;padding:120px 20px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:30px}

.card{
    padding:60px 20px;
    border:1px solid #333;
    text-decoration:none;
    color:#fff;
    font-size:18px;
    transition:.4s;
}
.card:hover{background:#fff;color:#000}

/* RESPONSIVE */
@media(max-width:900px){
.hero{grid-template-columns:1fr;text-align:center}
.menu{display:none}
}
</style>
</head>

<body>

<header>
<div class="nav">
    <div class="logo"><img src="img/logo.png"></div>
    <nav class="menu">
        <a href="#inicio">Inicio</a>
        <a href="#ropa">Ropa</a>
        <a href="#contacto">Contacto</a>
    </nav>
</div>
</header>

<section id="inicio" class="hero">
<div>
    <h1>STREETWEAR<br><span>DESDE EL SUR</span></h1>
    <p>Marca urbana inspirada en el sur de Chile.</p>
    <a href="#ropa" class="btn">VER ROPA</a>
</div>
<div>
    <img src="https://images.unsplash.com/photo-1520975867597-0af37a22e31a" style="width:100%;border-radius:20px">
</div>
</section>

<section id="ropa" class="section">
<h2>Ropa</h2>
<p>Prendas pensadas para el día a día.</p>

<div class="grid">
    <a href="poleras.html" class="card">Poleras</a>
    <a href="polerones.html" class="card">Polerones</a>
    <a href="pantalones.html" class="card">Pantalones</a>
</div>
</section>

<section id="contacto" class="section">
<h2>Contacto</h2>
<p>Escríbenos a contacto@southwidth.cl</p>
</section>

</body>
</html>
